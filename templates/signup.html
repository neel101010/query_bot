<form method="POST" action="signup/check">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username" required="required" />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required="required" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required="required" />
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" required="required" />
            </div>
            <div class="form-group">
                <button class="btn btn-md btn-primary" type="submit">Register</button>
            </div>
            <a href="/home/login">Already have an account? Login</a>
        </form>
    </div>
</div>
