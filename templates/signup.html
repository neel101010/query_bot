{% extends "navbar.html" %}
{% load static %}
{% load custom_tags %}
{% block content %}

<form class="login-form" method="POST" action="signup/check">
    {% csrf_token %}
    <div class="login-div">
        <h1>Sign Up</h1>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" name="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" name="email" required>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
    </div>
    <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" placeholder="password" name="cpassword" required>
      </div>

    <p>Already have an account? <a class="signuplink" href="/home/login">Login</a></p>
    <button type="submit" class="btn btn-primary d-block mt-3">Register</button>
</form>

{% endblock %}
